<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body>
    <img class="firs" src="princess%201.jpg">

    <h1>Grid Gallery</h1>
    <span>
        <div class="pricess">
            <img src="princess%202.png">
            <img src="princess%203.jpg">
            <img src="princess%204.jpg">
            <img src="princess%205.jpg">
            <img src="pricess%206.jpg">

 <h2>Sliding Gallery</h2>
    <div id="myCarousel" class="carousel slide">
        <!--
        <ol class="carousel-indicators">
            <li data-target="myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="myCarousel" data-slide-to="1"></li>
            <li data-target="myCarousel" data-slide-to="3"></li>
            <li data-target="myCarousel" data-slide-to="4"></li>
            <li data-target="myCarousel" data-slide-to="5"></li>


        </ol>
        -->
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img src="princess%201.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Belle</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="princess%204.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Cinderella</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="pricess%206.jpg" class="img-responsive">
                    <div class="carousel-content">
                        <p>Rapunzel</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img src="princess%202.png" class="img-responsive">

                    </div>
                </center>
            </div>
            </div> <!-- carousel-inner should be close here instead of line 82-->

            <a class="right carousel-control" href="#myCarousel" data-slide="next">

            </a>
        
    </div>



</body></html>
